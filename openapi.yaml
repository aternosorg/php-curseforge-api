openapi: 3.0.1
info:
  title: CurseForge API
  description: HTTP API for CurseForge
  version: 1.0.0
servers:
  - url: https://api.curseforge.com
tags:
  - name: Games
  - name: Categories
  - name: Mods
  - name: Files
  - name: Fingerprints
  - name: Minecraft
paths:
  /v1/games:
    get:
      tags:
        - Games
      summary: Get games
      description: Get all games that are available to the provided API key.
      operationId: getGames
      parameters:
        - name: index
          in: query
          description: >-
            A zero based index of the first item to include in the response, the
            limit is: (index + pageSize <= 10,000).
          required: false
          schema:
            type: integer
            format: int32
        - name: pageSize
          in: query
          description: >-
            The number of items to include in the response, the default/maximum
            value is 50.
          required: false
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetGamesResponse'
        '500':
          description: Internal Server Error
      security:
        - ApiKeyAuth: [ ]
  /v1/games/{gameId}:
    get:
      tags:
        - Games
      summary: Get game
      description: >-
        Get a single game. A private game is only accessible by its respective
        API key.
      operationId: getGame
      parameters:
        - name: gameId
          in: path
          description: A game unique id
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetGameResponse'
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      security:
        - ApiKeyAuth: [ ]
  /v1/games/{gameId}/versions:
    get:
      tags:
        - Games
      summary: Get versions
      description: >-
        Get all available versions for each known version type of the specified
        game. A private game is only accessible to its respective API key.
      operationId: getVersions
      parameters:
        - name: gameId
          in: path
          description: A game unique id
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetVersionsResponse'
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      security:
        - ApiKeyAuth: [ ]
  /v2/games/{gameId}/versions:
    get:
      tags:
        - Games
      summary: Get versions
      description: >-
        Get all available versions for each known version type of the specified
        game. A private game is only accessible to its respective API key.
      operationId: getVersionsV2
      parameters:
        - name: gameId
          in: path
          description: A game unique id
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetVersionsV2Response'
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      security:
        - ApiKeyAuth: [ ]
  /v1/games/{gameId}/version-types:
    get:
      tags:
        - Games
      summary: Get version types
      description: >
        Get all available version types of the specified game.

        A private game is only accessible to its respective API key.

        Currently, when creating games via the CurseForge Core Console, you are
        limited to a single game version type. This means that this endpoint is
        probably not useful in most cases and is relevant mostly when handling
        existing games that have multiple game versions such as World of
        Warcraft and Minecraft (e.g. 517 for wow_retail).
      operationId: getVersionTypes
      parameters:
        - name: gameId
          in: path
          description: A game unique id
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetVersionTypesResponse'
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      security:
        - ApiKeyAuth: [ ]
  /v1/categories:
    get:
      tags:
        - Categories
      summary: Get categories
      description: >-
        Get all available classes and categories of the specified game. Specify
        a game id for a list of all game categories, or a class id for a list of
        categories under that class.
      operationId: getCategories
      parameters:
        - name: gameId
          in: query
          description: A game unique id
          required: true
          schema:
            type: integer
            format: int32
        - name: classId
          in: query
          description: A class unique id
          required: false
          schema:
            type: integer
            format: int32
        - name: classesOnly
          in: query
          description: A flag used with gameId to return only classes
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCategoriesResponse'
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      security:
        - ApiKeyAuth: [ ]
  /v1/mods/search:
    get:
      tags:
        - Mods
      summary: Get all mods that match the search criteria.
      description: Get all mods that match the search criteria.
      operationId: searchMods
      parameters:
        - name: gameId
          in: query
          description: Filter by game id.
          required: true
          schema:
            type: integer
            format: int32
        - name: index
          in: query
          description: >-
            A zero based index of the first item to include in the response, the
            limit is: (index + pageSize <= 10,000).
          required: false
          schema:
            type: integer
            format: int32
        - name: pageSize
          in: query
          description: >-
            The number of items to include in the response, the default/maximum
            value is 50.
          required: false
          schema:
            type: integer
            format: int32
        - name: classId
          in: query
          description: Filter by section id (discoverable via Categories)
          required: false
          schema:
            type: integer
            format: int32
        - name: categoryId
          in: query
          description: Filter by category id
          required: false
          schema:
            type: integer
            format: int32
        - name: gameVersion
          in: query
          description: Filter by game version string
          required: false
          schema:
            type: string
        - name: searchFilter
          in: query
          description: Filter by free text search in the mod name and author
          required: false
          schema:
            type: string
        - name: sortField
          in: query
          description: Filter by ModsSearchSortField enumeration
          required: false
          schema:
            $ref: '#/components/schemas/ModSearchSortField'
        - name: sortOrder
          in: query
          description: >
            'asc' if sort is in ascending order, 'desc' if sort is in descending
            order
          required: false
          schema:
            $ref: '#/components/schemas/SortOrder'
        - name: modLoaderType
          in: query
          description: >
            Filter only mods associated to a given modloader (Forge, Fabric
            ...). Must be coupled with gameVersion.
          required: false
          schema:
            $ref: '#/components/schemas/ModLoaderType'
        - name: gameVersionTypeId
          in: query
          description: >-
            Filter only mods that contain files tagged with versions of the
            given gameVersionTypeId
          required: false
          schema:
            type: integer
            format: int32
        - name: authorId
          in: query
          description: >-
            Filter only mods that the given authorId is a member of.
          required: false
          schema:
            type: integer
            format: int32
        - name: slug
          in: query
          description: >-
            Filter by slug (coupled with classId will result in a unique
            result).
          required: false
          schema:
            type: string
        - name: categoryIds
          in: query
          description: Filter by a list of category ids. this will override categoryId. Limited to 10 items.
          required: false
          schema:
            # Setting type to array is not possible here because CurseForge uses a non-standard representation.
            type: string
        - name: gameVersions
          in: query
          description: Filter by a list of game version strings. This will override gameVersion. Limited to 4 items.
          required: false
          schema:
            # Setting type to array is not possible here because CurseForge uses a non-standard representation.
            type: string
        - name: modLoaderTypes
          in: query
          description: Filter by a list of modloader types. This will override modLoaderType. Limited to 5 items.
          required: false
          schema:
            # Setting type to array is not possible here because CurseForge uses a non-standard representation.
            type: string
        - name: primaryAuthorId
          in: query
          description: Filter only mods that the given primaryAuthorId is the owner of.
          required: false
          schema:
            type: integer
            format: int32
        - name: PremiumType
          in: query
          description: Filter only mods that are Premium or not.
          required: false
          schema:
            $ref: '#/components/schemas/PremiumType'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchModsResponse'
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
      security:
        - ApiKeyAuth: [ ]
  /v1/mods/{modId}:
    get:
      tags:
        - Mods
      summary: Get a single mod.
      description: Get a single mod.
      operationId: getMod
      parameters:
        - name: modId
          in: path
          description: The mod id.
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetModResponse'
        '404':
          description: Not found
        '500':
          description: Internal Server Error
      security:
        - ApiKeyAuth: [ ]
  /v1/mods:
    post:
      tags:
        - Mods
      summary: Get a list of mods.
      description: Get a list of mods.
      operationId: getMods
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetModsByIdsListRequestBody'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetModsResponse'
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
      security:
        - ApiKeyAuth: [ ]
  /v1/mods/featured:
    post:
      tags:
        - Mods
      summary: Get featured mods.
      description: Get a list of featured, popular and recently updated mods.
      operationId: getFeaturedMods
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetFeaturedModsRequestBody'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetFeaturedModsResponse'
        '400':
          description: Bad Request
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      security:
        - ApiKeyAuth: [ ]
  /v1/mods/{modId}/description:
    get:
      tags:
        - Mods
      summary: Get mod description.
      description: Get the full description of a mod in HTML format.
      operationId: getModDescription
      parameters:
        - name: modId
          in: path
          description: The mod id.
          required: true
          schema:
            type: integer
            format: int32
        - name: raw
          in: query
          description: Get raw description without things like external link redirects
          schema:
            type: boolean
        - name: stripped
          in: query
          description: Get the description with all HTML tags removed
          schema:
            type: boolean
        - name: markup
          in: query
          schema:
            type: boolean
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ModDescriptionResponse'
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      security:
        - ApiKeyAuth: [ ]
  /v1/mods/{modId}/files/{fileId}:
    get:
      tags:
        - Files
      summary: Get mod file.
      description: Get a single file of the specified mod.
      operationId: getModFile
      parameters:
        - name: modId
          in: path
          description: The mod id the file belongs to
          required: true
          schema:
            type: integer
            format: int32
        - name: fileId
          in: path
          description: The file id.
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetModFileResponse'
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      security:
        - ApiKeyAuth: [ ]
  /v1/mods/{modId}/files:
    get:
      tags:
        - Files
      summary: Get mod files.
      description: Get all files of the specified mod.
      operationId: getModFiles
      parameters:
        - name: modId
          in: path
          description: The mod id the files belong to
          required: true
          schema:
            type: integer
            format: int32
        - name: index
          in: query
          description: >-
            A zero based index of the first item to include in the response, the
            limit is: (index + pageSize <= 10,000).
          required: false
          schema:
            type: integer
            format: int32
        - name: pageSize
          in: query
          description: >-
            The number of items to include in the response, the default/maximum
            value is 50.
          required: false
          schema:
            type: integer
            format: int32
        - name: gameVersion
          in: query
          description: Filter by game version string
          required: false
          schema:
            type: string
        - name: modLoaderType
          in: query
          required: false
          description: >
            ModLoaderType enumeration Filter only files associated to a given
            modloader (Forge, Fabric ...).
          schema:
            $ref: '#/components/schemas/ModLoaderType'
        - name: gameVersionTypeId
          in: query
          description: >-
            Filter only files that are tagged with versions of the given
            gameVersionTypeId
          required: false
          schema:
            type: integer
            format: int32
        - name: olderThanProjectFileId
          in: query
          description: Filter only files older than the given file ID
          required: false
          schema:
            type: integer
            format: int32
        - name: releaseTypes
          in: query
          description: Filter only files that are of the given release types
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/FileReleaseType'
              # TODO: test if this causes correct array serialization
        - name: platformType
          in: query
          description: Filter only files supporting the given platform type
          required: false
          schema:
              $ref: '#/components/schemas/PlatformType'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetModFilesResponse'
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      security:
        - ApiKeyAuth: [ ]
  /v1/mods/files:
    post:
      tags:
        - Files
      summary: Get files
      description: Get a list of files.
      operationId: getFiles
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetModFilesRequestBody'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetFilesResponse'
        '400':
          description: Bad Request
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      security:
        - ApiKeyAuth: [ ]
  /v1/mods/{modId}/files/{fileId}/changelog:
    get:
      tags:
        - Files
      summary: Get mod file changelog
      description: Get the changelog of a file in HTML format.
      operationId: getModFileChangelog
      parameters:
        - name: modId
          in: path
          description: The mod id the file belongs to
          required: true
          schema:
            type: integer
            format: int32
        - name: fileId
          in: path
          description: The file id.
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetModFileChangelogResponse'
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      security:
        - ApiKeyAuth: [ ]
  /v1/mods/{modId}/files/{fileId}/download-url:
    get:
      tags:
        - Files
      summary: Get Mod File Download URL
      description: Get a download url for a specific file.
      operationId: getModFileDownloadURL
      parameters:
        - name: modId
          in: path
          description: The mod id the file belongs to
          required: true
          schema:
            type: integer
            format: int32
        - name: fileId
          in: path
          description: The file id.
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetModFileDownloadURLResponse'
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      security:
        - ApiKeyAuth: [ ]
  /v1/fingerprints:
    post:
      tags:
        - Fingerprints
      summary: Get Fingerprints Matches
      description: Get mod files that match a list of fingerprints (murmur2 hashes with seed 1).
      operationId: getFingerprintMatches
      requestBody:
        required: true
        description: The request body containing an array of fingerprints
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetFingerprintMatchesRequestBody'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetFingerprintMatchesResponse'
        '400':
          description: Bad Request
        '503':
          description: Service Unavailable
      security:
        - ApiKeyAuth: [ ]
  /v1/fingerprints/{gameId}:
    post:
      tags:
        - Fingerprints
      summary: Get Fingerprints Matches
      description: Get mod files that match a list of fingerprints.
      operationId: getFingerprintMatchesByGame
      parameters:
        - name: gameId
          in: path
          description: The game id the find matches in
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetFingerprintMatchesRequestBody'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetFingerprintMatchesResponse'
        '400':
          description: Bad Request
        '503':
          description: Service Unavailable
      security:
        - ApiKeyAuth: [ ]
  /v1/fingerprints/fuzzy:
    post:
      tags:
        - Fingerprints
      summary: Get Fingerprints Fuzzy Matches
      description: Get mod files that match a list of fingerprints using fuzzy matching.
      operationId: getFingerprintFuzzyMatches
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetFuzzyMatchesRequestBody'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetFingerprintFuzzyMatchesResponse'
        '400':
          description: Bad Request
        '503':
          description: Service Unavailable
      security:
        - ApiKeyAuth: [ ]
  /v1/fingerprints/fuzzy/{gameId}:
    post:
      tags:
        - Fingerprints
      summary: Get Fingerprints Fuzzy Matches
      description: Get mod files that match a list of fingerprints using fuzzy matching.
      operationId: getFingerprintFuzzyMatchesByGame
      parameters:
        - name: gameId
          in: path
          description: The game id the find matches in
          required: true
          schema:
              type: integer
              format: int32
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetFuzzyMatchesRequestBody'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetFingerprintFuzzyMatchesResponse'
        '400':
          description: Bad Request
        '503':
          description: Service Unavailable
      security:
        - ApiKeyAuth: [ ]
  /v1/minecraft/version:
    get:
      tags:
        - Minecraft
      summary: Get Minecraft Versions
      description: Get Minecraft Versions
      operationId: getMinecraftVersions
      parameters:
        - name: sortDescending
          in: query
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseOfListOfMinecraftGameVersion'
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      security:
        - ApiKeyAuth: [ ]
  /v1/minecraft/version/{gameVersionString}:
    get:
      tags:
        - Minecraft
      summary: Get Specific Minecraft Version
      description: Get Specific Minecraft Version
      operationId: getSpecificMinecraftVersion
      parameters:
        - name: gameVersionString
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseOfMinecraftGameVersion'
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      security:
        - ApiKeyAuth: [ ]
  /v1/minecraft/modloader:
    get:
      tags:
        - Minecraft
      summary: Get Minecraft ModLoaders
      description: Get Minecraft ModLoaders
      operationId: getMinecraftModLoaders
      parameters:
        - name: version
          in: query
          required: false
          schema:
            type: string
        - name: includeAll
          in: query
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/ApiResponseOfListOfMinecraftModLoaderIndex
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      security:
        - ApiKeyAuth: [ ]
  /v1/minecraft/modloader/{modLoaderName}:
    get:
      tags:
        - Minecraft
      summary: Get Specific Minecraft ModLoader
      description: Get Specific Minecraft ModLoader
      operationId: getSpecificMinecraftModLoader
      parameters:
        - name: modLoaderName
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseOfMinecraftModLoaderVersion'
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      security:
        - ApiKeyAuth: [ ]
components:
  schemas:
    AffiliationServiceType:
      type: integer
      description: |
        * 1 = Bisect
        
        Note: Bisect appears to have both id 1 and 2 for some reason. This is not documented in the official API spec
        The official spec also does not mention 0 which appears to be the default for projects that do not use the
        affiliate program.
      enum:
        - 0
        - 1
        - 2
      x-enum-varnames:
        - None
        - Bisect
        - BisectTwo
    ApiResponseOfListOfMinecraftGameVersion:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/MinecraftGameVersion'
    ApiResponseOfListOfMinecraftModLoaderIndex:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/MinecraftModLoaderIndex'
    ApiResponseOfMinecraftGameVersion:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/MinecraftGameVersion'
    ApiResponseOfMinecraftModLoaderVersion:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/MinecraftModLoaderVersion'
    Category:
      type: object
      properties:
        id:
          type: integer
          format: int32
          description: The category id
        gameId:
          type: integer
          format: int32
          description: The game id related to the category
        name:
          type: string
          description: Category name
        slug:
          type: string
          description: The category slug as it appear in the URL
        url:
          type: string
          format: uri
          description: The category URL
        iconUrl:
          type: string
          format: uri
          description: URL for the category icon
        dateModified:
          type: string
          format: date-time
          description: Last modified date of the category
        isClass:
          type: boolean
          nullable: true
          description: A top level category for other categories
